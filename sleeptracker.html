<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/free/png-512/free-sleep-icon-download-in-svg-png-gif-file-formats--sleeping-user-interface-ui-pack-business-icons-2791094.png?f=webp&w=256">
</head>

<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(https://th.bing.com/th/id/R.dbf9e410d8a720afb6406dc9bd419813?rik=pVWl6s0W8F6BDA&riu=http%3a%2f%2fmediad.publicbroadcasting.net%2fp%2fvpr%2ffiles%2fstyles%2fx_large%2fpublic%2f201803%2fkid-sleeping-illustration-victor-brave-istock_0.png&ehk=diHAY0KEbXEyVQ%2fv1xm2TUAnGFa6bg6UxlhQbxZW%2biA%3d&risl=&pid=ImgRaw&r=0);
        background-position: center;
        background-size: cover;
    }
    
    .container {
    backdrop-filter: blur(10px) saturate(180%);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgb(7, 7, 7);
    width: 50%;
    max-width: 500px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    animation: slide-in 1s ease;
}
@keyframes slide-in {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}
.input-section {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 10px;
}

label {
    display: block;
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin-bottom: 5px;
    color: black;
}

label:hover{
    color: black;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: white;
    color:black;
}

.result-section {
    margin-top: 5px;
}

h2 {
    color: #333;
}

h3{
    letter-spacing: 3px;
    text-shadow: 1px 0px 1px black,
                 2px 0px 2px black;
    color:white;
}

p{
    color: black;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-weight: 600;
}
</style>

<body>
    <div class="container">
        <div class="cont-header">
        <h2 style="color: black;">Sleep Tracker</h2>
        </div>
        <div class="input-section">
            <div class="input-group">
                <label for="idealSleep">Ideal Sleep Hours:</label>
                <input type="number" id="idealSleep" min="0" max="24" value="8">
            </div>
            <div class="input-group">
                <label for="mondaySleep">Monday:</label>
                <input type="number" id="mondaySleep" min="0" max="24" >
            </div>
            <div class="input-group">
                <label for="tuesdaySleep">Tuesday:</label>
                <input type="number" id="tuesdaySleep" min="0" max="24" >
            </div>
            <div class="input-group">
                <label for="wednesdaySleep">Wednesday:</label>
                <input type="number" id="wednesdaySleep" min="0" max="24" >
            </div>
            <div class="input-group">
                <label for="thursdaySleep">Thursday:</label>
                <input type="number" id="thursdaySleep" min="0" max="24" >
            </div>
            <div class="input-group">
                <label for="fridaySleep">Friday:</label>
                <input type="number" id="fridaySleep" min="0" max="24" >
            </div>
            <div class="input-group">
                <label for="saturdaySleep">Saturday:</label>
                <input type="number" id="saturdaySleep" min="0" max="24" >
            </div>
            <div class="input-group">
                <label for="sundaySleep">Sunday:</label>
                <input type="number" id="sundaySleep" min="0" max="24" >
            </div>
            <button onclick="calculateSleep()">Calculate</button>
        </div>
        <div class="result-section" id="resultSection">
            <h3>Results:</h3>
            <p id="result"></p>
        </div>
    </div>
    <script >
        function calculateSleep() {
    let idealSleep = parseInt(document.getElementById('idealSleep').value);
    let mondaySleep = parseInt(document.getElementById('mondaySleep').value);
    let tuesdaySleep = parseInt(document.getElementById('tuesdaySleep').value);
    let wednesdaySleep = parseInt(document.getElementById('wednesdaySleep').value);
    let thursdaySleep = parseInt(document.getElementById('thursdaySleep').value);
    let fridaySleep = parseInt(document.getElementById('fridaySleep').value);
    let saturdaySleep = parseInt(document.getElementById('saturdaySleep').value);
    let sundaySleep = parseInt(document.getElementById('sundaySleep').value);

    let totalSleep = mondaySleep + tuesdaySleep + wednesdaySleep + thursdaySleep + fridaySleep + saturdaySleep + sundaySleep;
    let averageSleep = (totalSleep / 7).toFixed(1);
    let idealWeeklySleep = idealSleep * 7;
    let sleepDifference = (averageSleep - idealSleep).toFixed(1);

    let resultText;

    if (totalSleep == idealWeeklySleep) {
        resultText = `Perfect! You averaged ${averageSleep} hours each night üò∏üëè.`;
    } else if (totalSleep < idealWeeklySleep) {
        resultText = `Get some rest! You averaged ${averageSleep} hours per night. This is ${sleepDifference} hours less than planned per night ü•±üõå.`;
    } else {
        resultText = ` You averaged ${averageSleep} hours per night. This is ${sleepDifference} hours more than planned per night üòµ‚Äçüí´üò¥.`;
    }

    document.getElementById('result').innerText = resultText;
}
</script>
</body>
</html>
